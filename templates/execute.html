<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Execution Results - Snap Streak Recovery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-yellow-300 shadow p-4 flex items-center justify-center space-x-2">
    <i class="fab fa-snapchat fa-2x text-gray-800"></i>
    <h1 class="text-center text-2xl font-bold text-gray-800">Execution Results</h1>
  </nav>
  <!-- Results Container -->
  <div class="container mx-auto p-4">
    <div class="bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-semibold border-b-2 border-yellow-300 pb-2 mb-4 flex items-center space-x-2">
        <i class="fas fa-info-circle text-yellow-500"></i>
        <span>Streak Recovery Execution Results</span>
      </h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th class="px-6 py-3 bg-yellow-300 text-left text-xs font-medium text-gray-800 uppercase tracking-wider">Friend Username</th>
              <th class="px-6 py-3 bg-yellow-300 text-left text-xs font-medium text-gray-800 uppercase tracking-wider">Status</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            {% for result in results %}
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">{{ result.friend_username }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ result.status }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="mt-6">
        <a href="{{ url_for('index') }}" class="block w-full bg-yellow-300 hover:bg-yellow-400 text-gray-800 font-bold text-center py-2 rounded flex items-center justify-center">
          <i class="fas fa-arrow-left mr-2"></i>
          Back to Dashboard
        </a>
      </div>
    </div>
  </div>
</body>
</html>
