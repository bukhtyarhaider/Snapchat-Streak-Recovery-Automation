<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Setup - SnapCovery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #F0F4F8;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1),
                  0 4px 6px -2px rgba(0,0,0,0.05);
    }
    .snap-btn {
      background: #FFFC00;
      color: #1F2937;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .snap-btn:hover {
      background: #FFF200;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="bg-white fixed w-full z-50 shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <i class="fab fa-snapchat fa-2x text-yellow-500"></i>
        <span class="text-2xl font-bold text-gray-800">SnapCovery</span>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="{{ url_for('index') }}" class="text-gray-800 hover:text-amber-500 font-medium">Dashboard</a>
        <a href="{{ url_for('profile') }}" class="text-gray-800 hover:text-amber-500 font-medium">Profile</a>
        <a href="{{ url_for('friends_page') }}" class="text-gray-800 hover:text-amber-500 font-medium">Friends</a>
      </div>
      <div class="md:hidden">
        <button id="menuButton" class="text-gray-800 focus:outline-none">
          <i class="fas fa-bars fa-lg"></i>
        </button>
      </div>
    </div>
    <div id="mobileMenu" class="hidden md:hidden bg-white">
      <a href="{{ url_for('index') }}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Dashboard</a>
      <a href="{{ url_for('profile') }}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
      <a href="{{ url_for('friends_page') }}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Friends</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="pt-24 pb-12 bg-gradient-to-r from-yellow-400 to-yellow-300">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-extrabold text-gray-900">Profile Setup</h1>
      <p class="mt-2 text-lg text-gray-700">Update your profile details</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="card p-8 max-w-lg mx-auto">
      <form method="POST">
        <div class="mb-6">
          <label for="my_username" class="block text-lg font-medium text-gray-800 mb-2">Username</label>
          <input type="text" id="my_username" name="my_username" value="{{ user_details.MY_USERNAME }}" required class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-300" />
        </div>
        <div class="mb-6">
          <label for="my_email" class="block text-lg font-medium text-gray-800 mb-2">Email</label>
          <input type="email" id="my_email" name="my_email" value="{{ user_details.MY_EMAIL }}" required class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-300" />
        </div>
        <div class="mb-6">
          <label for="my_mobile" class="block text-lg font-medium text-gray-800 mb-2">Mobile Number</label>
          <input type="text" id="my_mobile" name="my_mobile" value="{{ user_details.MY_MOBILE }}" required class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-300" />
        </div>
        <div class="text-center">
          <button type="submit" class="snap-btn px-6 py-3 rounded">Update Profile</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Toggle mobile menu
    const menuButton = document.getElementById('menuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
